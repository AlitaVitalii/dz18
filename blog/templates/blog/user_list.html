{% extends "base_generic.html" %}

{% block content %}
    <h1>All bloggers</h1>

    {% if user_list %}
    <ul>

      {% for user in user_list %}
      <li>
        <a href="{% url 'user-detail' user.pk %}">{{ user }}</a>
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no bloggers.</p>
    {% endif %}
{% endblock %}
